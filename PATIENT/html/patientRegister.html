                  <input type="email" class="form-control" id="inputEmail5">
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6">
                  <label for="inputPassword5" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword5">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword6" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="inputPassword6">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 ">
                  <label for="inputbloodtype5" class="form-label">Blood group</label>
                  <select id="inputbloodtype5" class="form-select">
                    <option> A+ve</option>
                    <option>B+ve</option>
                    <option>O+ve</option>
                    <option>AB+ve</option>
                    <option>A-ve</option>
                    <option>B-ve</option>
                    <option>O-ve</option>
                    <option>AB-ve</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="inputmobile5" class="form-label">Mobile Number</label>
                  <input type="text" class="form-control" id="inputmobile5">
                </div>
                <div class="form-row">
                  <label for="inputdisease" class="form-label">Disease</label>
                  <input type="text" class="form-control" id="inputdisease">
                </div>
              </div>
              <div class="form-row">
                <label for="inputAddress5" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress5">
              </div>
              <div class="form-row">
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <select id="inputcity" class="form-select">
                    <option selected>Kozhikode</option>
                    <option>Trisurr</option>
                    <option>Kasarkode</option>
                    <option>Palakad</option>
                    <option>Malapuram</option>
                    <option>Kochi</option>

                  </select>
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Kerala</option>
                    <option>Tamil Nadu</option>
                    <option>Karnataka</option>
                  </select>
                </div>

              </div>
          </div>
